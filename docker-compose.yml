version: "3"
services:
    nginx:
        build: ./nginx/
        container_name: nginx-container
        ports:
            - 80:80
        links:
            - php
        volumes_from:
            - app-data

    php:
        build: ./php/
        image: php:8.2
        container_name: php-container
        expose:
            - 9000
        links:
            - mysql
        volumes_from:
            - app-data

    mysql:
        image: mysql:latest
        container_name: mysql-container
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: mydb
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        volumes_from:
            - mysql-data

    composer:
      image: composer:latest
      command: ["composer", "install"]
      volumes:
        - /www/html:/app

    app-data:
      image: nginx
      container_name: app-data-container
      volumes:
       - ./www/html/:/var/www/html/
      command: "true"

    mysql-data:
      image: mysql:latest
      build: ./mysql-data/
      container_name: mysql-data-container
      volumes:
       - /var/lib/mysql
      command: "true"
